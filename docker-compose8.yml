  #     MYSQL_DATABASE: laravel
  #     MYSQL_ROOT_PASSWORD: root_password
  #     MYSQL_PASSWORD: password
  #     MYSQL_USER: user
  #   networks:
  #     - app-network

  # Nginx Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./nginx:/etc/nginx/conf.d
    networks:
      - app-network

# Networks Configuration
networks:
  app-network:
    driver: bridge
 